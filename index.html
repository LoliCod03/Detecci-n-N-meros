<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IA - Reconocedor de Números</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      :root {
        --verde-principal: #2ecc71;
        --verde-oscuro: #27ae60;
      }

      body {
        background-color: #f8f9fa;
      }

      #resultado {
        font-weight: bold;
        font-size: 7rem;
        text-align: center;
        color: var(--verde-oscuro);
        text-shadow: 2px 2px 10px rgba(46, 204, 113, 0.3);
      }

      .canvas-container {
          margin: 0 auto;
          border: 4px solid var(--verde-principal);
          border-radius: 10px;
          background-color: white;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }

      .btn-primary { background-color: var(--verde-oscuro); border: none; }
      .btn-primary:hover { background-color: #1e8449; }
      .btn-success { background-color: var(--verde-principal); border: none; }
      .btn-success:hover { background-color: #27ae60; }
      
      .header-verde {
        background-color: var(--verde-principal);
        color: white;
        padding: 40px 0;
        margin-bottom: 30px;
        border-bottom: 5px solid var(--verde-oscuro);
      }
    </style>

  </head>
  <body>
    
    <header class="header-verde text-center">
        <h1 class="display-5 fw-bold">Números Escritos a Mano</h1>
        <p class="lead">Predicción en tiempo real con TensorFlow.js</p>
    </header>

    <main class="container">
      <div class="row text-center">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card p-4 shadow-sm">
            <div id="canvas-container" class="canvas-container d-inline-block">
              <canvas id="bigcanvas" width="200" height="200"></canvas>
              <canvas id="smallcanvas" width="28" height="28" style="display: none"></canvas>
            </div>
            
            <p class="mt-3 text-muted italic">Dibuja el número grande y centrado</p>
            
            <div class="mt-3">
              <button class="btn btn-lg btn-secondary me-2" id="limpiar" onclick="limpiar()">Limpiar</button>
              <button class="btn btn-lg btn-success" id="predecir" onclick="predecir()">Predecir</button>
            </div>

            <div id="resultado">?</div>
            <div id="status" class="badge bg-warning text-dark">Cargando modelo...</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white mt-5 py-4 text-center">
        <p>Ringa Tech - Adaptado con estilo Verde</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="fabric.min.js"></script>
    <script src="drawing.js"></script>

    <script type="text/javascript">
      var modelo = null;
      var canvas = document.getElementById("bigcanvas");
      // Corrección del warning willReadFrequently
      var ctx1 = canvas.getContext("2d", { willReadFrequently: true });
      var smallcanvas = document.getElementById("smallcanvas");
      var ctx2 = smallcanvas.getContext("2d", { willReadFrequently: true });

      function limpiar() {
          ctx1.clearRect(0, 0, canvas.width, canvas.height);
          if(window.drawingcanvas) drawingcanvas.clear();
          document.getElementById("resultado").innerHTML = "?";
      }

      function predecir() {
            if (modelo == null) return;

            resample_single(canvas, 28, 28, smallcanvas);

            var imgData = ctx2.getImageData(0,0,28,28);
            var arr = [];
            var arr28 = [];
            for (var p=0; p < imgData.data.length; p+=4) {
                var valor = imgData.data[p+3]/255;
                arr28.push([valor]);
                if (arr28.length == 28) {
                    arr.push(arr28);
                    arr28 = [];
                }
            }

            var tensor4 = tf.tensor4d([arr]);
            var resultados = modelo.predict(tensor4).dataSync();
            var mayorIndice = resultados.indexOf(Math.max.apply(null, resultados));
            
            document.getElementById("resultado").innerHTML = mayorIndice;
        }

        function resample_single(canvas, width, height, resize_canvas) {
            var width_source = canvas.width;
            var height_source = canvas.height;
            width = Math.round(width);
            height = Math.round(height);
            var ratio_w = width_source / width;
            var ratio_h = height_source / height;
            var ratio_w_half = Math.ceil(ratio_w / 2);
            var ratio_h_half = Math.ceil(ratio_h / 2);

            var ctx = canvas.getContext("2d", { willReadFrequently: true });
            var ctx2 = resize_canvas.getContext("2d", { willReadFrequently: true });
            var img = ctx.getImageData(0, 0, width_source, height_source);
            var img2 = ctx2.createImageData(width, height);
            var data = img.data;
            var data2 = img2.data;

            for (var j = 0; j < height; j++) {
                for (var i = 0; i < width; i++) {
                    var x2 = (i + j * width) * 4;
                    var weight = 0, weights = 0, weights_alpha = 0, gx_r = 0, gx_g = 0, gx_b = 0, gx_a = 0;
                    var center_y = (j + 0.5) * ratio_h;
                    var yy_start = Math.floor(j * ratio_h);
                    var yy_stop = Math.ceil((j + 1) * ratio_h);
                    for (var yy = yy_start; yy < yy_stop; yy++) {
                        var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
                        var center_x = (i + 0.5) * ratio_w;
                        var w0 = dy * dy;
                        var xx_start = Math.floor(i * ratio_w);
                        var xx_stop = Math.ceil((i + 1) * ratio_w);
                        for (var xx = xx_start; xx < xx_stop; xx++) {
                            var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                            var w = Math.sqrt(w0 + dx * dx);
                            if (w >= 1) continue;
                            weight = 2 * w * w * w - 3 * w * w + 1;
                            var pos_x = 4 * (xx + yy * width_source);
                            gx_a += weight * data[pos_x + 3];
                            weights_alpha += weight;
                            if (data[pos_x + 3] < 255) weight = weight * data[pos_x + 3] / 250;
                            gx_r += weight * data[pos_x];
                            gx_g += weight * data[pos_x + 1];
                            gx_b += weight * data[pos_x + 2];
                            weights += weight;
                        }
                    }
                    data2[x2] = gx_r / weights;
                    data2[x2 + 1] = gx_g / weights;
                    data2[x2 + 2] = gx_b / weights;
                    data2[x2 + 3] = gx_a / weights_alpha;
                }
            }

            for (var p=0; p < data2.length; p += 4) {
                var gris = data2[p];
                if (gris < 100) gris = 0; else gris = 255;
                data2[p] = gris; data2[p+1] = gris; data2[p+2] = gris;
            }
            ctx2.putImageData(img2, 0, 0);
        }

      (async () => {
          try {
              // Cache busting para cargar siempre lo último
              modelo = await tf.loadLayersModel("model.json?v=" + Date.now());
              document.getElementById("status").innerHTML = "Modelo cargado con éxito";
              document.getElementById("status").className = "badge bg-success";
          } catch (e) {
              document.getElementById("status").innerHTML = "Error al cargar modelo";
              document.getElementById("status").className = "badge bg-danger";
              console.error(e);
          }
      })();
    </script>
  </body>
</html>
